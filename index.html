<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload PDF dengan Spinner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background: #2c3e50;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }

    section {
      padding: 20px;
    }

    .galeri {
      display: flex;
      gap: 10px;
    }

    .galeri img {
      width: 200px;
      border-radius: 8px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
    }

    form input, form textarea {
      margin-bottom: 10px;
      padding: 8px;
    }

    button {
      background: #2c3e50;
      color: #fff;
      padding: 10px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #34495e;
    }

    footer {
      text-align: center;
      padding: 10px;
      background: #eee;
    }

    /* Toast */
    .toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background: #333;
      color: #fff;
      text-align: center;
      border-radius: 8px;
      padding: 12px;
      position: fixed;
      z-index: 9999;
      left: 50%;
      bottom: 30px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.5s, bottom 0.5s;
    }
    .toast.show {
      visibility: visible;
      opacity: 1;
      bottom: 50px;
    }
    .toast.success { background: #2ecc71; }
    .toast.error { background: #e74c3c; }

    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.4);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9998;
      display: none;
    }
    .spinner {
      border: 6px solid rgba(255,255,255,0.3);
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px; height: 50px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload PDF</h1>
  </header>

  <section>
    <form>
      <label for="pdfFile">Pilih PDF:</label>
      <input type="file" id="pdfFile" accept="application/pdf" onchange="uploadPDF(this, '12345')">
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Sistem Upload</p>
  </footer>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Loading Overlay -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
  </div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxVfzTEgaWljYKe4V2IUhBSO4I0DjUa1CzcEkcxbaoR5eopO2Kd1oQY82MzKFgBhsQ/exec"; // ganti dengan API kamu

    function showToast(message, isSuccess=true) {
      const toast = document.getElementById("toast");
      toast.textContent = message;
      toast.className = "toast show " + (isSuccess ? "success" : "error");
      setTimeout(() => { toast.className = toast.className.replace("show", ""); }, 3000);
    }

    async function uploadPDF(input, nomor) {
      const file = input.files[0];
      if (!file) return;
      if (file.type !== "application/pdf") { 
        showToast("❌ File harus PDF!", false); 
        return; 
      }

      const reader = new FileReader();
      reader.readAsDataURL(file);

      reader.onload = async function() {
        const base64File = reader.result.split(",")[1];
        try {
          // tampilkan loading
          document.getElementById("loadingOverlay").style.display = "flex";

          const response = await fetch(apiUrl, {
            method: "POST",
            body: new URLSearchParams({ file: base64File, nomor: nomor })
          });
          const data = await response.json();

          if (data.status === "sukses") {
            showToast("✅ Upload berhasil!");
            setTimeout(()=>location.reload(), 1500);
          } else {
            showToast("❌ Gagal upload: " + data.error, false);
          }
        } catch(err) {
          showToast("⚠️ Error koneksi!", false);
        } finally {
          // sembunyikan loading
          document.getElementById("loadingOverlay").style.display = "none";
        }
      };
    }
  </script>
</body>
</html>
